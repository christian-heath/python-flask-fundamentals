<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .big_form{
                padding: 15px;
                margin-top: 50px;
                border-style: solid;
                border-width: 5px;
                border-radius: 8px;
            }
            .header{
                margin-left: 220px;
            }
            .error{
                color: red;
            }
        </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-white">
            <h1 class='header'>User Registration</h1>
        </nav>
        <form class='big_form' action='/result' method='post'>
            <div class="form-group">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="error">{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <label for="exampleFormControlInput1">First Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='first_name' value="{{ session['first_name'] }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='last_name' value="{{ session['last_name'] }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='email' value="{{ session['email'] }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name='password'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Confirm Password:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name='confirm_password'>
            </div>
            <button type="submit" value='submit' class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
